<html>
<head lang="zh-CN">
    <meta charset="UTF-8">
    <title>VIS_Promotion_Tool</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/tool.js"> </script>
</head>
<body>
    <!--<h1>VIS Promotion Tool</h1>-->
    <b>(操作说明：将批量报名供应商SKU ID与页面提示错误内容粘贴到下面的两个输入框，点击按钮)</b>
    <h3>批量报名供应商SKU ID：</h3>
    <textarea id="originParam"></textarea>
    <br>
    <h3>页面提示错误：</h3>
    <textarea id="errorMsg"></textarea>
    <br />
    <button id="btn">过滤可用的供应商SKU ID</button>
    <br /><br /><hr /><br />
    <h3>以下为可用的供应商SKU ID，粘贴到批量报名输入框中重新添加即可：</h3>
    <textarea id="result" disabled="disabled"></textarea>
</body>
</html>
